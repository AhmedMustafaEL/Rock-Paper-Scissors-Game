<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <style>
      body {
        background: linear-gradient(90deg, #0c0c0c, #161616, #1f1f1f, #0c0c0c);
      }
      main {
        text-align: center;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      #Title {
        font-size: 40px;
        color: white;
      }
      #Computer {
        font-size: 24px;
        color: white;
        width: 350px;
        text-align: left;
        margin-left: -5%;
      }
      #Score {
        font-size: 22px;
        color: white;
        margin-left: -19%;
      }
      #Win,
      #Lose,
      #Draw {
        font-size: 22px;
        color: white;
        margin-left: -19%;
      }
      footer {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        gap: 30px;
      }
      button {
        font-size: 20px;
        padding: 5px;
        border-style: solid;
        border-radius: 5px;
        border-color: rgb(200, 200, 200, 0.5);
        cursor: pointer;
        background-color: black;
        color: white;
      }
      button:hover {
        background-color: #1f1f1f;
      }
    </style>
  </head>
  <body>
    <main>
      <p id="Title">Rock Paper Scissors Game</p>
      <p id="Computer">Computer Picked :</p>
      <p id="Win">Win : 0</p>
      <p id="Lose">Lose : 0</p>
      <p id="Draw">Draw : 0</p>
    </main>

    <footer>
      <button onclick="play('Rock')">Rock</button>
      <button onclick="play('Paper')">Paper</button>
      <button onclick="play('Scissors')">Scissors</button>
      <button onclick="resetScore()">Reset Score</button>
    </footer>

    <script>
      // Rock Paper Scissors Game to gain practice on basics of javascript and show my skills, wait for next projects, will not be  the basics anymore, advanced only :)

      // This is how to create object
      let score = {
        win: 0,
        lose: 0,
        draw: 0,
      };

      // Just a function to let computer pick
      function getComputerPick() {
        let randomNumber = Math.random();
        let computerPick = "";

        if (randomNumber > 0 && randomNumber <= 1 / 3) {
          computerPick = "Rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerPick = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerPick = "Scissors";
        }

        return computerPick;
      }

      // function to handle the player pick and update the score
      function play(playerPick) {
        let computerPick = getComputerPick();
        let result = "";

        if (
          (playerPick === "Rock" && computerPick === "Scissors") ||
          (playerPick === "Paper" && computerPick === "Rock") ||
          (playerPick === "Scissors" && computerPick === "Paper")
        ) {
          result = "win";
        } else if (playerPick === computerPick) {
          result = "draw";
        } else {
          result = "lose";
        }

        if (result === "win") {
          score.win++;
        } else if (result === "lose") {
          score.lose++;
        } else if (result === "draw") {
          score.draw++;
        }

        document.getElementById("Computer").innerText =
          "Computer Picked : " + computerPick;
        document.getElementById("Win").innerText = "Win : " + score.win;
        document.getElementById("Lose").innerText = "Lose : " + score.lose;
        document.getElementById("Draw").innerText = "Draw : " + score.draw;
      }

      // just to reset the score
      function resetScore() {
        score.win = 0;
        score.lose = 0;
        score.draw = 0;

        document.getElementById("Win").innerText = "Win : 0";
        document.getElementById("Lose").innerText = "Lose : 0";
        document.getElementById("Draw").innerText = "Draw : 0";
      }

      /*
      This is only a code to practice and revision on basics of javascript.
      The Summary: Variables, Functions, Conditionals, Objects, DOM Manipulation
    */
    </script>
  </body>
</html>
